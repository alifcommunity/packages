app-id: org.alif.compiler
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: alif
finish-args:
  - --share=ipc
  - --socket=x11
  - --filesystem=xdg-documents
modules:
  - shared-modules/python2.7/python-2.7.json 
  - shared-modules/gtk2/gtk2.json
  - shared-modules/libsecret/libsecret.json

  - name: wxWidgets
    config-opts:
      - --with-gtk=2
      - --enable-gui
      - --enable-aui
      - --disable-shared 
      - --enable-shared=no 
      - --enable-unicode 
      - --disable-monolithic 
      - --disable-debug 
      - --disable-debug_flag 
      - --disable-debug_gdb 
      - --enable-propgrid 
      - --enable-stc 
      - --enable-html 
      - --disable-richtext 
      - --disable-ribbon
      - --disable-sys-libs 
      - --with-libjpeg=builtin 
      - --with-libpng=builtin 
      - --with-libtiff=builtin 
      - --with-regex=builtin 
      - --with-zlib=builtin 
      - --with-expat=builtin 
      - --with-liblzma=builtin 
      - --with-libmspack=builti 
      - --enable-optimise 
      - --disable-compat28 
      - --enable-webview
    build-options:
      cxxflags: "-std=c++11 -m64 "
      env:
        VENDOR: "alif_compiler" 
        WX_FLAVOUR: "alif" 
        WX_LIB_FLAVOUR: "alif_lib"
    sources:
      - type: git
        url: https://github.com/wxWidgets/wxWidgets.git


  - name: webkitgtk 
    config-opts:
      - --prefix=/app
      - --with-gtk=2.0
      - --disable-webkit2
      #- --disable-geolocation
      #- --disable-video
      #- --disable-spellcheck
      #- --disable-credential-storage
      #- --disable-web-audio
      #- --enable-glx=no
      #- --enable-egl=no
      #- --enable-gles2=no
      #- --enable-gamepad=no
      #- --enable-geolocation=no
      #- --enable-svg=no
      #- --enable-svg-fonts=no
      #- --enable-webgl=no
      #- --enable-jit=no
      #- --enable-gtk-doc-html=no
    build-options:
      cflags: -O2 -g -pipe -Wno-expansion-to-defined -Wno-class-memaccess -fno-delete-null-pointer-checks -fpermissive
      cflags-override: true
      cxxflags: -O2 -g -pipe -Wno-expansion-to-defined -Wno-class-memaccess -fno-delete-null-pointer-checks -fpermissive
      cxxflags-override: true
      env:
        PYTHON: /usr/bin/python3
    sources:
      - type: archive
        url: https://www.webkitgtk.org/releases/webkitgtk-2.4.11.tar.xz
        sha256: 588aea051bfbacced27fdfe0335a957dca839ebe36aa548df39c7bbafdb65bf7
  

  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-toolset=gcc --with-icu --with-python=/usr/bin/python2
      - ./b2 install variant=release link=shared runtime-link=shared cxxflags="$CXXFLAGS" linkflags="$LDFLAGS" -j $FLATPAK_BUILDER_N_JOBS
    sources:
      - type: archive
        url: https://dl.bintray.com/boostorg/release/1.72.0/source/boost_1_72_0.tar.bz2
        sha256: 59c9b274bc451cf91a9ba1dd2c7fdcaf5d60b1b3aa83f2c9fa143417cc660722
  
  
  - name: alif-lib
    buildsystem: simple
    build-commands:
      - cp -rv usr /app
    sources:
      - type: git
        url: https://github.com/sulimanp/alif-pkg.git
  
  
  - name: alif-compiler
    buildsystem: simple
    build-commands:
      - g++ -m64 -std=c++11 -finput-charset=utf-8 -I"/app/usr/local/include/aliflibwx" -I"/app/usr/local/include/" -I"/usr/local/include/" -I"./" "alif.cpp" -o "alif"
      - install -D alif /app/bin/alif
    sources:
      - type: git
        url: https://github.com/aliflanguage/compiler.git


